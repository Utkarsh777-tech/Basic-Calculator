<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator by Utkarsh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    <div class="calculator"><input type="text" placeholder="0" id="mybox"><div>
     <button class="main">AC</button>
     <button class="main">DEL</button>
     <button class="equalbt">%</button>
     <button class="equalbt">/</button>   
    </div>
    <div>
        <button>7</button>
     <button>8</button>
     <button>9</button>
     <button class="equalbt">*</button>   
        
    </div>
    <div>
        <button>4</button>
     <button>5</button>
     <button>6</button>
     <button class="equalbt">-</button>   
    </div>
    <div>
        <button>1</button>
     <button>2</button>
     <button>3</button>
     <button class="equalbt">+</button>   
    </div>
    <div>
           <button>0</button>
     <button>.</button>
     <button class="equalbt">**</button>
     <button class="equal" >=</button>   
        
  
    </div>
  
    </div>
    <script src="utk.js"></script>
</body>
</html>
